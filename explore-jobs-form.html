<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Explore Jobs Form</title>
</head>
<body>
    <header>
        <nav><a href="/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHiKSXzzoucn8_JBJvwUIkf3B6MbSdHxWN3A&usqp=CAU" alt="Hiring Website Logo" class="logo"></a></nav>
        <h1>Explore Jobs</h1>
        <p>Fill out the form to explore job opportunities.</p>
    </header>
    
    <form id="explore-jobs-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="resume">Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
        
        <label for="cover-letter">Cover Letter:</label>
        <textarea id="cover-letter" name="cover-letter" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <footer>
        <p>&copy; 2023 Hiring Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
