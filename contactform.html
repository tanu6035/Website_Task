<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHiKSXzzoucn8_JBJvwUIkf3B6MbSdHxWN3A&usqp=CAU" alt="Hiring Website Logo" class="logo"></nav>
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please feel free to contact us. We're here to help.</p>
    </header>

    <form id="contactForm" action="/submit-contact-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Submit" class="btn">
    </form>
</body>
</html>
